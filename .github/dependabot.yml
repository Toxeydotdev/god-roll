version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      # Group Nx packages together
      nx:
        patterns:
          - "@nx/*"
          - "nx"
      # Group testing libraries
      testing:
        patterns:
          - "@testing-library/*"
          - "@vitest/*"
          - "vitest"
          - "@playwright/test"
          - "playwright"
      # Group React packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@vitejs/plugin-react"
      # Group TypeScript and build tools
      build-tools:
        patterns:
          - "typescript"
          - "vite"
          - "esbuild"
          - "@swc/*"
      # Group Tailwind CSS packages
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "autoprefixer"
          - "postcss"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5

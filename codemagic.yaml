workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    # Configure this integration in Codemagic UI: Settings -> Integrations -> App Store Connect
    integrations:
      app_store_connect: apple

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.godroll.app
      vars:
        XCODE_PROJECT: "apps/web/ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
      node: 22
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build web app
        script: |
          npm run build:web

      - name: Sync Capacitor
        script: |
          cd apps/web
          npx cap sync ios

      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.godroll.app" --type IOS_APP_STORE
          keychain add-certificates
          xcode-project use-profiles

      - name: Create export options plist
        script: |
          /usr/libexec/PlistBuddy -c "Clear dict" /tmp/exportOptions.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :method string app-store-connect" /tmp/exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :destination string upload" /tmp/exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingStyle string automatic" /tmp/exportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :uploadSymbols bool true" /tmp/exportOptions.plist
          plutil -lint /tmp/exportOptions.plist

      - name: Build and Export IPA
        script: |
          cd apps/web/ios/App
          xcode-project build-ipa \
            --project App.xcodeproj \
            --scheme App \
            --config Release \
            --export-options-plist /tmp/exportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - apps/web/ios/App/build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  ios-simulator:
    name: iOS Simulator Build (Testing)
    max_build_duration: 30
    instance_type: mac_mini_m2

    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true

    environment:
      vars:
        XCODE_PROJECT: "apps/web/ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
      node: 22
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build web app
        script: |
          npm run build:web

      - name: Sync Capacitor
        script: |
          cd apps/web
          npx cap sync ios

      - name: Build for Simulator
        script: |
          cd apps/web/ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            build

    artifacts:
      - apps/web/ios/App/build/**/*.app

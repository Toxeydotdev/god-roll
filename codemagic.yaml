workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    # Configure this integration in Codemagic UI: Settings -> Integrations -> App Store Connect
    integrations:
      app_store_connect: apple

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.godroll.app
      vars:
        XCODE_PROJECT: "apps/web/ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
      node: 22
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build web app
        script: |
          npm run build:web

      - name: Sync Capacitor
        script: |
          cd apps/web
          npx cap sync ios

      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.godroll.app" --type IOS_APP_STORE
          keychain add-certificates
          xcode-project use-profiles

      - name: Build iOS archive
        script: |
          cd apps/web/ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $HOME/build/App.xcarchive \
            archive

      - name: Create export options and export IPA
        script: |
          printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' '<plist version="1.0">' '<dict>' '<key>method</key>' '<string>app-store-connect</string>' '<key>destination</key>' '<string>upload</string>' '<key>signingStyle</key>' '<string>automatic</string>' '<key>uploadSymbols</key>' '<true/>' '</dict>' '</plist>' > $HOME/exportOptions.plist
          cat $HOME/exportOptions.plist
          plutil -lint $HOME/exportOptions.plist
          xcodebuild -exportArchive \
            -archivePath $HOME/build/App.xcarchive \
            -exportPath $HOME/build/output \
            -exportOptionsPlist $HOME/exportOptions.plist

    artifacts:
      - $HOME/build/output/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  ios-simulator:
    name: iOS Simulator Build (Testing)
    max_build_duration: 30
    instance_type: mac_mini_m2

    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true

    environment:
      vars:
        XCODE_PROJECT: "apps/web/ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
      node: 22
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build web app
        script: |
          npm run build:web

      - name: Sync Capacitor
        script: |
          cd apps/web
          npx cap sync ios

      - name: Build for Simulator
        script: |
          cd apps/web/ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            build

    artifacts:
      - apps/web/ios/App/build/**/*.app
